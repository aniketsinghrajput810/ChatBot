<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 1000px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #f0f7f4; /* Powder green */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 100px); /* Adjusted height to fit within window */
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff; /* White background for input area */
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #send-button {
            width: 50px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
        #send-button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 style="text-align: center;">Python Mentor</h1>
        <div id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here" onkeypress="if(event.keyCode==13) sendMessage();">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        function sendMessage() {
            var userMessage = $("#user-input").val();
            if (userMessage.trim() === '') return; // Prevent sending empty messages
            $("#chat-box").append("<div><b>You:</b> " + userMessage + "</div>");
            $.ajax({
                type: "POST",
                url: "/",
                data: {
                    message: userMessage,
                    csrfmiddlewaretoken: csrftoken
                },
                success: function(data) {
                    $("#chat-box").append("<div><b>Mentor:</b> " + data.response + "</div>");
                    if (data.response === "Good Bye") {
                        $("#user-input").prop('disabled', true);
                        $("#send-button").prop('disabled', true);
                    }
                    // Scroll to the bottom of the chat box
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                }
            });
            $("#user-input").val("");
        }
    </script>
</body>
</html>
